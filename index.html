<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>COVID-19 Data Reports</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body class="blue-grey darken-2">
        <div class="container">
            <!--search component-->
            <div class="search">
                <h1 class="grey-text text-lighten-5 thin hide_clicked">How's your area doing?</h1>
                <div class="input-field">
                    <input type="text" class="state-input grey-text text-lighten-5 thin validate" id="state_name">
                    <span id="inputError"></span>
                <label for="state_name">Enter State (ex: "New York", "California")</label>
                <button type="button" class="waves-effect waves-light btn full-width">Search
                </button>
                </div>
                <!--background component-->
                <section class="background-svg hide_clicked">
                    <p class="grey-text text-lighten-5 thin text-center">One platform that will provide data on COVID-19 in your state.</p>
                    <img src="images/social_distance.svg" alt="Social Distancing">
                </section>
            </div>
        </div>

        <!--results component-->
        <div class="container">
            <div class="results">
                <h4 class="grey-text text-lighten-5 thin">Search results for </br><span class="search_results"></span></h4>
                <ul class="flex">
                    <li class="grey-text text-lighten-5 thin a-s-left relative casesTotal blue-grey darken-4">
                            <div class="percent_bar absolute"></div>
                    </li>
                    <div class="flex j-c-between">
                        <li class="grey-text text-lighten-5 thin a-s-left">
                            <h6>Total Cases</h6><span id="totalCases"></span>
                        </li>
                        <li class="grey-text text-lighten-5 thin">
                            <h6>Total US Cases</h6>
                            <span id="USCases"></span>
                        </li>
                    </div>
                    <div class="flex group">
                        <li class="grey-text text-lighten-5 thin a-s-center relative z-depth-5" id="cases">
                            <h6 class="h-center text-center">Cases for today</h6><span id="casesToday" class="all-center"></span>
                        </li>
                        <div class="flex bottom-row">
                            <li class="grey-text text-lighten-5 thin relative">
                                <div class="h-center flex text-center">
                                    <h6>Total Deaths</h6><span id="totalDeaths"></span>
                                </div>
                            </li>
                            <li class="grey-text text-lighten-5 thin relative">
                                <div class="h-center flex text-center">
                                    <h6>Deaths Today</h6><span id="deathsToday"></span>
                                </div>
                            </li>
                        </div>
                    </div>
                </ul>
            </div>
        </div>

        <!--error module-->
        <div class="container">
            <div class="error">
                <h4 class="grey-text text-lighten-5 thin">No results for </br>
                    "<span class="search_results"></span>"
                </h4>
                <img src="images/error.svg" alt="Error SVG">
            </div>
        </div>

        <!--home link-->
        <div class="container">
            <div class="back_home">
                <img src="images/home.png" alt="Home">
            </div>
        </div>

        <!--loading screen-->
        <div class="loading">
            <svg class="all-center" version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="75px" height="75px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
            <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"/>
            </path>
        </svg>
    </div>
    <!--jquery-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="countup.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script src="animation.js"></script>
    <script src="script.js"></script>
    </body>
</html>
