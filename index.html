<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body class="blue-grey darken-2">
        <div class="container">
            <!--search component-->
            <div class="search">
                <h1 class="grey-text text-lighten-5 thin">How's your city doing?</h1>
                <div class="input-field">
                    <input type="text" class="city-input grey-text text-lighten-5 thin validate" id="city_name">
                <label for="city_name">Enter City Name</label>
                </div>
                <button type="button" class="waves-effect waves-light btn full-width">Search
                </button>
                <!--background component-->
                <section class="background-svg">
                    <p class="grey-text text-lighten-5 thin text-center">One platform that will provide data on COVID-19 in your city.</p>
                    <img src="images/social_distance.svg" alt="Social Distancing">
                </section>
            </div>

            <!--results component-->
            <div class="results">
                
            </div>
        </div>
    <!--jquery-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script></script>

</html>
